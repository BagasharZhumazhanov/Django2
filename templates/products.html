<!-- products.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Products List</title>
</head>
<body>
    <h1>Products List</h1>
    <ul>
        {% for product in products %}
            <li>ID: {{ product.id }}, Name: {{ product.name }}, Quantity: {{ product.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
