<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>Product Detail</h1>
    {% if product %}
        <p>ID: {{ product.id }}</p>
        <p>Name: {{ product.name }}</p>
        <p>Quantity: {{ product.quantity }}</p>
    {% else %}
        <p>Product not found.</p>
    {% endif %}
    <a href="{% url 'product' %}">Back to Products List</a>
</body>
</html>
